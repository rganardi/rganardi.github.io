{{ partial "head.html" . }}
<article class="post-list">
	<h1 id='top'>{{ .RelPermalink }}</h1>
	<hr>
	{{ range $.Site.Data.papers.paper }}
		<div class='post'>
			<a href="https://dx.doi.org/{{ .doi }}">
				<h3 class='post-list-title'>{{ .title }}</h3>
			</a>
			<div class='post-description'>
				{{ delimit .authors ", " }}
				<div class='tagline'>
					{{ .journalRef }}
				</div>
			</div>
		</div>
	{{ end }}
</article>
{{ partial "footer.html" . }}
