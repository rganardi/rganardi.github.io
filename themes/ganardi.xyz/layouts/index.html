{{ partial "head.html" . }}
	  <div id='landing-page'>
		  <h1 id='name'>{{ .Site.Author.name }}</h1>
		  <code>
			  $ curl {{ .Site.BaseURL }}get-rich.sh | sudo sh<span class='blink'>_</span>
		  </code>
		  <div id='links'>
			  <ul>
				  {{ range .Sections }}
				  <li><a href='{{ .RelPermalink }}'>{{ .RelPermalink }}</a></li>
				  {{ end }}
			  </ul>
		  </div>
	  </div>
{{ partial "footer.html" . }}
